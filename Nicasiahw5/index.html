<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CS171 - HW 5</title>


	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/nouislider.css">
	<link rel="stylesheet" href="css/nouislider.pips.css">
	<link rel="stylesheet" href="css/	nouislider.tooltips.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row" id="heading">
			<div class="col-sm-6"><h1>FIFA World Cup<sup>TM</sup></h1></div>
			<div class="col-sm-6"><h2>All Time Statistics</h2></div>
		</div>
		<div class="row" id="selection">
			<div class="col-sm-3">
				<form class="form-inline">
					<div class="form-group">
						<label for="dataType">Group by</label>
						<select class="form-control" id="data-type">
							<option value="GOALS">Goals</option>
							<option value="AVERAGE_GOALS">Average Goals</option>
							<option value="MATCHES">Matches</option>
							<option value="TEAMS">Teams</option>
							<option value="AVERAGE_ATTENDANCE">Average Attendance</option>
						</select>
					</div>
				</form>
			</div>

			<div id="field1" class="col-sm-2 slider-field"> </div>
			<div id="slider" class="col-sm-3"> </div>
			<div id="field2" class="col-sm-2 slider-field"> </div>
			<div class="col-sm-2"> <button id="slider-submit-button" type="button">Filter Years</button>  </div>
		</div>

		<!-- Parent container for the visualization -->
		<div id="contents" class="row">
			<div id="chart-area" class="col-sm-8"></div>
			<div id="edition-info" class="col-sm-4"></div>
		</div>
	</div>



	<!-- Load JS libraries: jQuery, bootstrap, D3, D3 tooltip -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/d3.tip.js"></script>

	<!-- Your implementation -->
	<script src="js/nouislider.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
