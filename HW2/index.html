		<!-- Load CSS libraries -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

	<body>

	<div class="container">

		<h1>PizzaWorld Delivery Data</h1>

		<div class="col-sm-6">
			<h2>Area Selector</h2>
			<div class="user-control" onchange="dataManipulation()">
				<select id="area-type" class="form-control">
					<option value="All">All</option>
					<option value="Boston">Boston</option>
					<option value="Cambridge">Cambridge</option>
					<option value="Somerville">Somerville</option>
				</select>
			</div>
		</div>

		<div class="col-sm-6">
			<h2>Order Type Selector</h2>
			<div class="user-control" onchange="dataManipulation()">
				<select id="order-type" class="form-control">
					<option value="all">All</option>
					<option value="web">Web</option>
					<option value="phone">Phone</option>
				</select>
			</div>
		</div>

		<!-- Parent container of our bar chart -->
		<div id="chart-area"></div>

		<div class="col-sm-6">
			<h2>Delivery Data Statistics</h2>
			<!-- Parent container of delivery data stats -->
			<div id="delData"></div>
		</div>

		<div class="col-sm-6">
			<h2>Feedback Data Statistics</h2>
			<!-- Parent container of feedback data stats -->
			<div id="feedData"></div>
		</div>

	</div>
